<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- css file -->
        <link rel="stylesheet" href="./styles/output.css" />
        <link rel="stylesheet" href="./styles/index.css">

        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Document</title>
    </head>
    <body>
        <header class="fixed w-full z-10 h-[80px] bg-[#fff] border-b-[1px] border-b-[#0000000E] flex items-center shadow-md">
            <div class="container">
                <div class="flex justify-between items-center">
                    <p class="font-extrabold text-[20px] md:text-[24px]">Where in the world?</p>
                    <button id="dark-btn" class="flex items-center text-[12px] font-semibold text-[#000] gap-[8px] md:text-[16px]">
                        
                    </button>
                </div>
            </div>
        </header>

        <section class="pt-[104px] pb-[48px] md:pt-[128px]">
            <div class="container">
                <div class="flex flex-col gap-y-10 mb-[48px] md:flex-row md:justify-between">
                    <div class="input-wrapper relative w-full h-[56px] rounded-lg shadow-[0px_2px_5px_1px_silver] items-center md:w-[480px]">
                        <span class="absolute left-5 top-4 text-[#848484]">
                            <i class="bi bi-search"></i>
                        </span>
                        <input id="search-input" class="outline-none w-full rounded-lg pl-[52px]  h-full" type="text" placeholder="Search for a countryâ€¦">
                    </div>
                    <select class="outline-none shadow-[0px_2px_5px_1px_silver] px-4 rounded-md max-w-[200px] py-3" id="region">
                        <option value="" disabled selected>Filter by Region</option>
                        <option value="africa">Africa</option>
                        <option value="americas">America</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="oceania">Oceania</option>
                    </select>
                </div>

                <div class="flags-wrapper justify-center flex flex-wrap gap-[70px]">
                    
                </div>
            </div>
        </section>
    </body>
    <script src="./utilis.js"></script>
    <script src="./index.js"></script>
</html>
