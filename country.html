<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css file -->
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" href="./styles/index.css">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <header class="fixed w-full z-10 h-[80px] bg-[#fff] border-b-[1px] border-b-[#0000000E] flex items-center shadow-md">
        <div class="container">
            <div class="flex justify-between items-center">
                <p class="font-extrabold text-[20px] md:text-[24px]">Where in the world?</p>
                <button id="dark-btn" class="flex items-center text-[12px] font-semibold text-[#000] gap-[8px] md:text-[16px]">
                    <i class="bi bi-moon"></i>
                    <span>Dark Mode</span>
                </button>
            </div>
        </div>
    </header>
    <section class="py-[100px] md:py-[160px]">
        <div class="container">
            <form action="./index.html" class="mb-8 md:mb-16">
                <button class="flex items-center gap-2 p-[7px] px-[20px]">
                    <i class="bi bi-arrow-left"></i>
                    <span>Back</span>
                </button>
            </form>
            <div class="country-wrapper md:flex md:justify-between md:items-center gap-4">
                
            </div>
        </div>
    </section>
</body>
<script src="./utilis.js"></script>
<script src="./country.js"></script>
</html>
